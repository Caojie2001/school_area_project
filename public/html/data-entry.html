<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高校测算 - 高校建筑面积缺口计算器</title>
    <!-- 引入模块化CSS样式 -->
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏容器 -->
        <div id="sidebarContainer"></div>

        <!-- 主内容区域 -->
        <main class="main-content">
            <div class="page-content active">
                <!-- 页面头部容器 -->
                <div id="pageHeaderContainer"></div>
                
                <!-- 页面内容容器 -->
                <div class="content-body" id="pageContentContainer">
                    <!-- 在线数据填写表单 -->
                    <div class="online-form-section" id="onlineFormSection">
                        <div class="form-container">
                        <form id="onlineDataForm" class="data-form" onsubmit="handleOnlineFormSubmit(event)" novalidate>
                            <div class="form-row">
                                <div class="form-group form-group-school-name">
                                    <label for="schoolName">学校名称 *</label>
                                    <select id="schoolName" name="schoolName" required class="form-control" style="background: white;" onchange="updateSchoolType(); validateRequiredInput(this);" onblur="validateRequiredInput(this);">
                                        <option value="">请选择学校</option>
                                        <option value="上海大学">上海大学</option>
                                        <option value="上海交通大学医学院">上海交通大学医学院</option>
                                        <option value="上海理工大学">上海理工大学</option>
                                        <option value="上海师范大学">上海师范大学</option>
                                        <option value="上海科技大学">上海科技大学</option>
                                        <option value="华东政法大学">华东政法大学</option>
                                        <option value="上海海事大学">上海海事大学</option>
                                        <option value="上海海洋大学">上海海洋大学</option>
                                        <option value="上海中医药大学">上海中医药大学</option>
                                        <option value="上海体育大学">上海体育大学</option>
                                        <option value="上海音乐学院">上海音乐学院</option>
                                        <option value="上海戏剧学院">上海戏剧学院</option>
                                        <option value="上海电力大学">上海电力大学</option>
                                        <option value="上海对外经贸大学">上海对外经贸大学</option>
                                        <option value="上海应用技术大学">上海应用技术大学</option>
                                        <option value="上海立信会计金融学院">上海立信会计金融学院</option>
                                        <option value="上海工程技术大学">上海工程技术大学</option>
                                        <option value="上海第二工业大学">上海第二工业大学</option>
                                        <option value="上海商学院">上海商学院</option>
                                        <option value="上海电机学院">上海电机学院</option>
                                        <option value="上海政法学院">上海政法学院</option>
                                        <option value="上海健康医学院">上海健康医学院</option>
                                        <option value="上海出版印刷高等专科学校">上海出版印刷高等专科学校</option>
                                        <option value="上海旅游高等专科学校">上海旅游高等专科学校</option>
                                        <option value="上海城建职业学院">上海城建职业学院</option>
                                        <option value="上海电子信息职业技术学院">上海电子信息职业技术学院</option>
                                        <option value="上海工艺美术职业学院">上海工艺美术职业学院</option>
                                        <option value="上海农林职业技术学院">上海农林职业技术学院</option>
                                        <option value="上海健康医学院附属卫生学校(上海健康护理职业学院(筹))">上海健康医学院附属卫生学校(上海健康护理职业学院(筹))</option>
                                    </select>
                                    <small class="school-type-display" id="schoolTypeDisplay"></small>
                                </div>
                                <div class="form-group form-group-year">
                                    <label for="year">测算年份 *</label>
                                    <div class="year-selector-container">
                                        <input type="text" id="year" name="year" value="2025" readonly required class="form-control year-input" onclick="showYearGrid()" onblur="validateRequiredInput(this);">
                                        <div class="year-grid-overlay" id="yearGridOverlay" style="display: none;">
                                            <div class="year-grid-container">
                                                <div class="year-grid-header">
                                                    <button type="button" class="year-nav-btn" id="yearPrevBtn" onclick="moveYearGrid(-1)">‹</button>
                                                    <span class="year-range-text" id="yearRangeText"></span>
                                                    <button type="button" class="year-nav-btn" id="yearNextBtn" onclick="moveYearGrid(1)">›</button>
                                                </div>
                                                <div class="year-grid" id="yearGrid">
                                                    <!-- 年份九宫格将在这里动态生成 -->
                                                </div>
                                                <div class="year-grid-footer">
                                                    <button type="button" class="year-close-btn" onclick="hideYearGrid()">关闭</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="card">
                                <h3>学生人数信息</h3>
                                <div class="student-category">
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label>全日制学生总数(人)</label>
                                            <input type="text" id="fullTimeTotal" readonly class="form-control calculated-field" style="background: #f5f5f5; border: 1px solid #ddd;">
                                        </div>
                                        <div class="form-group">
                                            <label for="fullTimeSpecialist">专科全日制学生数(人)</label>
                                            <input type="number" id="fullTimeSpecialist" name="fullTimeSpecialist" value="0" class="form-control student-number-input" oninput="calculateTotalStudents(); validateStudentInput(this);" style="background: white; border: 1px solid #ddd;">
                                        </div>
                                        <div class="form-group">
                                            <label for="fullTimeUndergraduate">本科全日制学生数(人)</label>
                                            <input type="number" id="fullTimeUndergraduate" name="fullTimeUndergraduate" value="0" class="form-control student-number-input" oninput="calculateTotalStudents(); validateStudentInput(this);" style="background: white; border: 1px solid #ddd;">
                                        </div>
                                        <div class="form-group">
                                            <label for="fullTimeMaster">硕士全日制学生数(人)</label>
                                            <input type="number" id="fullTimeMaster" name="fullTimeMaster" value="0" class="form-control student-number-input" oninput="calculateTotalStudents(); validateStudentInput(this);" style="background: white; border: 1px solid #ddd;">
                                        </div>
                                        <div class="form-group">
                                            <label for="fullTimeDoctor">博士全日制学生数(人)</label>
                                            <input type="number" id="fullTimeDoctor" name="fullTimeDoctor" value="0" class="form-control student-number-input" oninput="calculateTotalStudents(); validateStudentInput(this);" style="background: white; border: 1px solid #ddd; font-weight: normal; text-align: left;">
                                        </div>
                                    </div>
                                    <div class="form-row international-row">
                                        <div class="form-group">
                                            <label>留学生总数(人)</label>
                                            <input type="text" id="internationalTotal" readonly class="form-control calculated-field" style="background: #f5f5f5; border: 1px solid #ddd;">
                                        </div>
                                        <div class="form-group">
                                            <label for="internationalUndergraduate">本科留学生数(人)</label>
                                            <input type="number" id="internationalUndergraduate" name="internationalUndergraduate" value="0" class="form-control student-number-input" oninput="calculateTotalStudents(); validateStudentInput(this);" style="background: white; border: 1px solid #ddd;">
                                        </div>
                                        <div class="form-group">
                                            <label for="internationalMaster">硕士留学生数(人)</label>
                                            <input type="number" id="internationalMaster" name="internationalMaster" value="0" class="form-control student-number-input" oninput="calculateTotalStudents(); validateStudentInput(this);" style="background: white; border: 1px solid #ddd;">
                                        </div>
                                        <div class="form-group">
                                            <label for="internationalDoctor">博士留学生数(人)</label>
                                            <input type="number" id="internationalDoctor" name="internationalDoctor" value="0" class="form-control student-number-input" oninput="calculateTotalStudents(); validateStudentInput(this);" style="background: white; border: 1px solid #ddd; font-weight: normal; text-align: left;">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>学生总人数(人)</label>
                                        <input type="text" id="totalStudents" readonly class="form-control calculated-field" style="background: #f5f5f5; border: 1px solid #ddd; font-weight: bold;">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="card">
                                <h3>建筑面积信息</h3>
                                <div class="form-row">
                                    <div class="form-group" style="flex: 1; margin-right: 15px;">
                                        <label for="teachingArea">教学及辅助用房面积(m²)</label>
                                        <input type="number" id="teachingArea" name="teachingArea" step="0.01" value="0" class="form-control building-area-input" oninput="calculateTotalBuildingArea(); validateBuildingAreaInput(this);" style="background: white; border: 1px solid #ddd;">
                                        <small style="color: #6c757d; font-size: 12px;">包括教室、实验室、图书馆等</small>
                                    </div>
                                    <div class="form-group" style="flex: 1; margin-right: 15px;">
                                        <label for="officeArea">办公用房面积(m²)</label>
                                                                                <input type="number" id="officeArea" name="officeArea" step="0.01" value="0" class="form-control building-area-input" oninput="calculateTotalBuildingArea(); validateBuildingAreaInput(this);" style="background: white; border: 1px solid #ddd;">
                                        <small style="color: #6c757d; font-size: 12px;">行政办公、教师办公等</small>
                                    </div>
                                    <div class="form-group" style="flex: 1;">
                                        <label for="logisticsArea">后勤辅助用房面积(m²)</label>
                                                                                <input type="number" id="logisticsArea" name="logisticsArea" step="0.01" value="0" class="form-control building-area-input" oninput="calculateTotalBuildingArea(); validateBuildingAreaInput(this);" style="background: white; border: 1px solid #ddd;">
                                        <small style="color: #6c757d; font-size: 12px;">设备用房、仓库等</small>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group" style="flex: 1; margin-right: 15px;">
                                        <label for="totalLivingArea">生活用房总面积(m²)</label>
                                        <input type="number" id="totalLivingArea" name="totalLivingArea" step="0.01" value="0" class="form-control building-area-input" oninput="calculateOtherLivingArea(); calculateTotalBuildingArea(); validateBuildingAreaInput(this);" style="background: white; border: 1px solid #ddd;">
                                        <small style="color: #6c757d; font-size: 12px;">所有生活用房的总面积</small>
                                    </div>
                                    <div class="form-group" style="flex: 1; margin-right: 15px;">
                                        <label for="dormitoryArea">其中:学生宿舍面积(m²)</label>
                                        <input type="number" id="dormitoryArea" name="dormitoryArea" step="0.01" value="0" class="form-control building-area-input" oninput="calculateOtherLivingArea(); calculateTotalBuildingArea(); validateBuildingAreaInput(this);" style="background: white; border: 1px solid #ddd;">
                                        <small style="color: #6c757d; font-size: 12px;">学生住宿用房面积</small>
                                    </div>
                                    <div class="form-group" style="flex: 1;">
                                        <label>其中:其他生活用房面积(m²)</label>
                                        <input type="text" id="otherLivingArea" readonly class="form-control calculated-field" style="background: #f5f5f5; border: 1px solid #ddd;">
                                        <small style="color: #6c757d; font-size: 12px;">自动计算：生活用房总面积 - 学生宿舍面积</small>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>建筑总面积(m²)</label>
                                        <input type="text" id="totalBuildingArea" readonly class="form-control calculated-field" style="background: #f5f5f5; border: 1px solid #ddd; font-weight: bold;">
                                        <small style="color: #6c757d; font-size: 12px;">自动计算：教学及辅助用房面积+办公用房面积+生活用房总面积+后勤辅助用房面积</small>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="card">
                                <h3>特殊用房补助信息</h3>
                                <div id="specialSubsidies">
                                    <!-- 特殊补助项将在这里动态添加 -->
                                </div>
                                <button type="button" class="btn btn-outline" onclick="addSubsidy()" style="background: transparent; color: #3498db; border: 2px solid #3498db; padding: 12px 20px; border-radius: 6px; cursor: pointer;">添加特殊补助</button>
                            </div>
                            
                            <div class="card">
                                <div class="form-group">
                                    <label for="remarks">备注</label>
                                    <textarea id="remarks" name="remarks" rows="3" placeholder="其他需要说明的信息" class="form-control" style="background: white; border: 1px solid #ddd;"></textarea>
                                </div>
                            </div>
                            
                            <div class="form-actions" style="text-align: center; margin-top: 30px;">
                                <button type="button" class="btn btn-outline" onclick="resetForm()" style="background: white; color: #3498db; border: 2px solid #3498db; padding: 12px 20px; border-radius: 6px; cursor: pointer; margin-right: 15px;">重置表单</button>
                                <button type="submit" id="calculateButton" class="btn btn-primary" style="background: linear-gradient(135deg, #3498db, #2980b9); color: white; border: none; padding: 12px 30px; border-radius: 6px; cursor: pointer; font-weight: 600;">计算分析</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 计算进度显示 -->
                <div class="progress-section" id="progressSection" style="display: none;">
                    <div class="card">
                        <h3>计算进度</h3>
                        <div class="progress-bar" style="width: 100%; height: 20px; background: #f1f3f4; border-radius: 10px; overflow: hidden; margin: 15px 0;">
                            <div class="progress-fill" id="progressFill" style="height: 100%; background: linear-gradient(90deg, #3498db, #2ecc71); border-radius: 10px; width: 0%; transition: width 0.3s ease;"></div>
                        </div>
                        <p id="progressText" style="text-align: center; color: #6c757d;">准备计算...</p>
                    </div>
                </div>

                <!-- 分析结果详情 -->
                <div class="analysis-results-section" id="analysisResultsSection" style="display: none;">
                    <div class="card">
                        <div class="analysis-results-content" id="analysisResultsContent"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 引入外部脚本 -->
    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/componentManager.js"></script>
    <script src="../js/dataEntry.js"></script>
    <script src="../js/progressManager.js"></script>
    
    <script>
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                console.log('数据填报页面加载完成，开始初始化...');
                
                // 初始化页面结构
                await ComponentManager.initPageStructure({
                    title: '高校测算',
                    description: '填写学校基本信息和建筑面积数据，自动计算建筑面积缺口',
                    activeMenu: 'menu-data-entry'
                });
                
                // 初始化认证模块
                await AuthManager.initialize();
                console.log('认证模块初始化完成');

                // 立即更新用户信息显示
                const user = AuthManager.getCurrentUser();
                if (user) {
                    AuthManager.updateUserInfo(user);
                    const userName = document.getElementById('userName');
                    if (userName && userName.textContent === '加载中...') {
                        userName.textContent = user.real_name || user.username || '未知用户';
                    }
                    
                    // 根据用户角色显示/隐藏菜单项
                    AuthManager.updateMenuVisibility(user.role);
                }

                // 初始化数据填报模块
                if (typeof DataEntryManager !== 'undefined') {
                    await DataEntryManager.initialize();
                    console.log('数据填报模块初始化完成');
                }

            } catch (error) {
                console.error('页面初始化失败:', error);
                if (error.message.includes('unauthorized') || error.message.includes('login')) {
                    window.location.href = '../login.html';
                }
            }

            // 检查数据库状态
            if (typeof CommonAPI !== 'undefined') {
                CommonAPI.checkDatabaseStatus().then(result => {
                    if (!result.success) {
                        console.warn('数据库连接状态检查失败:', result.error);
                    }
                }).catch(error => {
                    console.warn('数据库状态检查出错:', error);
                });
            }
        });

        // 退出登录函数
        function logout() {
            if (typeof AuthManager !== 'undefined') {
                AuthManager.logout();
            }
        }
    </script>
</body>
</html>
