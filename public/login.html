<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 高校建筑面积缺口计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: url('./assets/login_background.jpg') center/cover no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 0;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
            pointer-events: none;
        }

        /* 移动端背景优化 */
        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
                padding: 15px;
            }
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 400px;
            max-width: 90vw;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
        }

        .login-header {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.9) 0%, rgba(41, 128, 185, 0.9) 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-form {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #d63384;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #d63384;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
        }

        .forgot-password {
            color: #3498db;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            margin-top: 20px;
        }

        .loading::after {
            content: "...";
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60% { content: "..."; }
            80%, 100% { content: ""; }
        }

        .demo-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            border: 1px solid #dee2e6;
        }

        .demo-info h4 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .demo-info p {
            color: #6c757d;
            font-size: 13px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>高校建筑面积缺口计算器</h1>
        </div>
        
        <div class="login-form">
            <div id="messageContainer"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">登录</button>
                
                <div class="loading" id="loading">正在登录</div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const messageContainer = document.getElementById('messageContainer');

            // 检查是否已经登录
            checkLoginStatus();

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(loginForm);
                const username = formData.get('username').trim();
                const password = formData.get('password');

                // 前端输入验证
                if (!username || !password) {
                    showMessage('请填写用户名和密码', 'error');
                    return;
                }

                // 长度验证
                if (username.length > 50) {
                    showMessage('用户名长度不能超过50个字符', 'error');
                    return;
                }

                if (password.length > 200) {
                    showMessage('密码长度不能超过200个字符', 'error');
                    return;
                }

                // 字符验证 - 防止XSS和SQL注入字符
                const dangerousChars = /[<>'"`;]/;
                if (dangerousChars.test(username)) {
                    showMessage('用户名包含非法字符', 'error');
                    return;
                }

                // 显示加载状态
                loginBtn.disabled = true;
                loading.style.display = 'block';
                clearMessage();

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username,
                            password
                        })
                    });

                    const result = await response.json();

                    if (result.success) {
                        showMessage('登录成功，正在跳转...', 'success');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    } else {
                        showMessage(result.message || '登录失败', 'error');
                    }

                } catch (error) {
                    console.error('登录错误:', error);
                    showMessage('网络错误，请稍后重试', 'error');
                } finally {
                    loginBtn.disabled = false;
                    loading.style.display = 'none';
                }
            });

            function showMessage(message, type) {
                messageContainer.innerHTML = `
                    <div class="${type}-message">
                        ${message}
                    </div>
                `;
            }

            function clearMessage() {
                messageContainer.innerHTML = '';
            }

            async function checkLoginStatus() {
                try {
                    const response = await fetch('/api/auth/status');
                    const result = await response.json();
                    
                    if (result.success && result.isLoggedIn) {
                        // 已经登录，跳转到主页
                        window.location.href = '/';
                    }
                } catch (error) {
                    // 忽略错误，继续显示登录页面
                }
            }

            // 回车键登录
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !loginBtn.disabled) {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
